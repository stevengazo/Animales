<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>project_1</title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Grid para acomodo de elementos-->
  <div class="grid-layout">
    <!-- Div para contener los elementos de la info del usuario-->
    <div class="user-info-container">
      <h4 id="nombre">Player Name:</h4>
      <input type="text" class="nombre" value="">
      <h4 id="puntos">Points: </h4>
      <input type="number" class="puntos" value="" readonly>

      <button onclick="onclickSample()" class="btn-continue"> Prueba </button>
      <button onclick="cleanIMG()" class="btn-continue"> borrar IMG </button>

    </div>
    <!-- Div para contener los elementos del juego-->
    <div class="game-container">
      <div class="text">What is?</div>
      <!-- Div para contener la imagen y el cuadro de atras-->
      <div id="imgContainer" class="img-container">  
        <img id="img" src="images/dog.jpg" class="img-animal">        
        <div class="cuadrado"></div>
      </div>
      <!-- Div para contener los datos-->
      <div class="buttons-container">
        <input type="button" class="button b1" value="Dog">
        <input type="button" class="button b2" value="Cat">
        <input type="button" class="button b3" value="Pig">
        <input type="button" class="button b4" value="Horse">
      </div>
    </div>
  </div>
  <div id="test">

  </div>

  <!-- Divs para contener los elementos que son "ventanas emergentes" de error y de verificaciÃ³n-->
  <div id="message-success" class="dialog success">
    <h5>
      Congratulations
      <br>
      The name is ....
    </h5>    
    <button id="continue" class="btn-continue">
      Continue
    </button>
  </div>
  <div id="message-error" class="dialog error">
    <h5 class="error-title">
      Error!
      The name is ....
    </h5>    
    <button id="continue" class="btn-continue">
      Continue
    </button>
  </div>

  <script src="./js/index.js" ></script> 
</body>

</html>
